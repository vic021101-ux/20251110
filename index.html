
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>p5.js Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* 避免畫布置中時出現滾動條 */
      }
  
      #side-menu {
        position: fixed;
        top: 0;
        left: -300px; /* 預設隱藏在畫面左側，寬度為300px */
        width: 300px;
        height: 100%;
        background-color: #2c3e50; /* 選單背景色 */
        padding-top: 60px;
        transition: left 0.5s ease; /* 滑動動畫效果 */
        z-index: 1000; /* 確保選單在最上層 */
        box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      }
  
      #side-menu ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
  
      #side-menu li a {
        padding: 15px 8px 15px 32px;
        text-decoration: none;
        font-size: 32px;
        color: #ecf0f1; /* 文字顏色 */
        display: block;
        transition: 0.3s;
        cursor: pointer;
      }
  
      #side-menu li a:hover {
        background-color: #34495e; /* 滑鼠懸停時的背景色 */
      }

      /* Iframe Modal 樣式 */
      #iframe-modal {
        display: none; /* 預設隱藏 */
        position: fixed;
        z-index: 2000; /* 確保在最上層 */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
        justify-content: center;
        align-items: center;
      }

      #iframe-container {
        position: relative;
        width: 70vw; /* 視窗寬度的 70% */
        height: 85vh; /* 視窗高度的 85% */
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
      }

      #iframe-close-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 30px;
        font-weight: bold;
        color: #555;
        cursor: pointer;
        z-index: 2001;
      }

      #iframe-close-btn:hover {
        color: #000;
      }

      #content-iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>

  <body>
    <div id="side-menu">
      <ul>
        <li><a id="menu-item-1">第一單元作品</a></li>
        <li><a id="menu-item-2">第一單元講義</a></li>
        <li><a id="menu-item-quiz">測驗系統</a></li>
        <li><a id="menu-item-home">回到首頁</a></li>
      </ul>
    </div>

    <div id="iframe-modal">
      <div id="iframe-container">
        <span id="iframe-close-btn">&times;</span>
        <iframe id="content-iframe" src=""></iframe>
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
